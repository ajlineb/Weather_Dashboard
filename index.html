<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"
    >
    <link rel="stylesheet" href="Assets/CSS/reset.css"/>
    <link rel="stylesheet" href="Assets/CSS/style.css"/>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2 class="title">Search for a City:</H2>
                <form id="city-form">
                    <input type="text" id="fCity" name="fCity" placeholder="Raleigh">
                    <br>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div>
                    <ul id="history" class="historylist">
                    </ul>
                </div>
            </div>
            <div class="col-9" id="weatherInfo">
                <div class="row cityInfo">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2 id="city"></h2><img id="icon" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>Temp: <span id="temp"></span></p>
                                <p>Wind: <span id="wind"></span></p>
                                <p>Humidity: <span id="humidity"></span></p>
                                <p>UV Index: <span id="uv"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row forcast">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2>5-Day ForeCast</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2" id="day-1">
                            </div>
                            <div class="col-2" id="day-2">
                            </div>
                            <div class="col-2" id="day-3">
                            </div>
                            <div class="col-2" id="day-4">
                            </div>
                            <div class="col-2" id="day-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer>
        <h3 class="credits">
            Made with <span id="heart">‚ù§</span>!
        </h3>
    </footer> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/Java/scripts.js"></script>
</body>
</html>
