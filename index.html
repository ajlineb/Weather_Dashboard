<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"
    >
    <link rel="stylesheet" href="Assets/CSS/reset.css"/>
    <link rel="stylesheet" href="Assets/CSS/style.css"/>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2 class="title">Search for a City:</H2>
                <form>
                    <input type="text" id="fCity" name="fCity" placeholder="Raleigh">
                    <br>
                    <button type="button" class="btn btn-primary">Search</button>
                </form>
                <div class="history">
                    <p>city</p>
                    <p>city</p>
                    <p>city</p>
                    <p>city</p>
                    <p>city</p>
                </div>
            </div>
            <div class="col-9">
                <div class="row cityInfo">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2>Atlanta</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>temp</p>
                                <p>temp</p>
                                <p>temp</p>
                                <p>temp</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row forcast">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2>5-Day ForeCast</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 day-1">
                                <p>temp</p>
                                <p>temp</p>
                            </div>
                            <div class="col-2 day-2">
                                <p>temp</p>
                                <p>temp</p>
                            </div>
                            <div class="col-2 day-3">
                                <p>temp</p>
                                <p>temp</p>
                            </div>
                            <div class="col-2 day-4">
                                <p>temp</p>
                                <p>temp</p>
                            </div>
                            <div class="col-2 day-5">
                                <p>temp</p>
                                <p>temp</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
